[MULTICRAB]
cfg=crab.cfg

[COMMON]
CRAB.scheduler					= condor
CMSSW.lumis_per_job				= 100
CMSSW.total_number_of_events	= -1
CMSSW.total_number_of_lumis		= -1
CMSSW.output_file				= NUT.root
CMSSW.dbs_url 					= https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet
CMSSW.use_parent				= 0
CMSSW.pset						= makeNUT_cfg.py

USER.dontCheckSpaceLeft			= 1
USER.return_data				= 1
USER.ui_working_dir				= ntuples_14Jun2012-firstLook_v1_r1/

