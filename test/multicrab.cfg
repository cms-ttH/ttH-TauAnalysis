CMSSW.pset						= makeNtuple_cfg.py
CMSSW.dbs_url					= https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet

USER.dontCheckSpaceLeft			= 1
USER.return_data				= 1
USER.ui_working_dir				= /afs/crc.nd.edu/group/NDCMS/data08/nvallsve/Analyses/TTbarHTauTau2012/ntuples/ntuples_20Aug2012-FakeDeltaR/

